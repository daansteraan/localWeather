<!DOCTYPE html>

<html>

<head>
<!-- links to CSS, jQuery and Bootstrap -->
<link rel="stylesheet" type="text/css" href="localWeather.css">
<link href="css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<title>
local.weather(here)
</title>

</head>
<body>
  <div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h1>
        local.weather(here) 
      </h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12" id="temp">
    </div>
  </div>
  <div class="row">
    <div class="col-md-12" id="description">      
    </div>
  </div>
  
   <div class="row">
    <div class="col-md-12" id="location">      
    </div>
  </div>
    <div class="row">
    <div class="col-md-12" id="country">      
    </div>
  </div>
      <div class="row">
    <div class="col-md-12">
      <form>
        <label>
	    <input id="rd1" type="radio" name="unit" class="rg" value="C" checked/> &deg;C 
        </label>
        <label>
        <input id="rd2" type="radio" name="unit" class="rg" value="F"/> &deg;F 
        </label>
      </form>
    </div>
  </div>
  
  </div>
  
<!-- script js -->
<script type="text/javascript" src="localWeather.js"></script>

  
</body>
